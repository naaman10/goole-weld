---
layout: normal
---

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"></div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">

        <div class="col-md-1"><a class="btn btn-default" href="javascript:history.back()"><i class="material-icons">keyboard_arrow_left</i></a></div>
        <div class="col-md-10">

            <div class="well">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">


                            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                            <p class="post-meta">
                                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>


                            <div class="post-content" itemprop="articleBody">
                                {{ content }}
                            </div>
                        </article>
                    </div>


                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
